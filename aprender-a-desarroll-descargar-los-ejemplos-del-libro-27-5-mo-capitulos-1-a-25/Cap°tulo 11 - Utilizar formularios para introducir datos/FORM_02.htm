<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<!-- Título del script HTML -->
		<title>FORM_02</title>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Función que verifica  los datos introducidos numérico */
			function esNumerico(campo, mensajeAlerta) {
				/* Definición de los valores aceptados */
				var valoresAceptados = /^[0-9]+$/;
				if (campo.value.match(valoresAceptados)) {
					/* Valor de retorno */
					alert("Ha rellenado " + document.getElementoById('nombre').value);
					return true;
				} else {
					/* Visualización de un mensaje de alerta */
					alert(mensajeAlerta);
					/* Foco en el campo con error */
					campo.focus();
					/* Valor de retorno */
					return false;
				}
			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - FORM_02</h1>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Visualización del nombre del script */
			alert("FORM_02");

		</script>

		<!-- Formulario de introducción de datos HTML -->
		<form>
			Cantidad (introducir un número enteo) :
			<input
			type='text'
			id='numero'
			/>
			<input
			type='button'
			onclick="esNumerico(document.getElementoById('numero'),
			'Introducir número entero')"
			value='Validación introducida'
			/>
		</form>

	</body>

</html>
