<!DOCTYPE html>

<!--
Nombre del script : mysql_02.htm
Autor : Christian VIGOUROUX
Fecha de creación : 15/10/2018
Fecha de última modificación : 15/10/2018
Objetivo : Listado de los registros de la tabla MySQL coches
        (filtrar por un pais)
-->

<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <!-- Llamada del controlador de la aplicación (archivo Javascript externo) -->
    <script src="mysql_02.js" type="text/javascript"></script>
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Script HTML que integra las directivas AngularJS -->
    <div ng-app="miAplicacion" ng-controller="miControlador">

      <!-- Utilización del tipo de letra de caracteres Arial -->
      <font face="Arial">

        <!-- Introducir un filtro en el campo pais a través del campo input -->
        <p>
          País de sus coches deportivos preferidos (Todos/Alemania/Italia) :
          <input type="text" ng-model="paisMarcasPreferidas">
        </p>
        <button
          type="submit"
          ng-click="listarCoches()">
          Consulta PHP/MySQL
        </button><br>

        <!-- Visualización de control del objeto JSON coches -->
        <br />
        {{coches}}
        <br /><br />

        <!-- Bucle para recorrer la tabla coches
             y situarse en una tabla HTML -->
        <table border="1" width="40%" align="left">
          <!-- Definición de los nombres de las columnas -->
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>País</th>
          </tr>
          <!-- Situar los registros en la tabla HTML -->
          <tr ng-repeat="coche in coches">
            <td>{{coche.marca}}</td>
            <td>{{coche.modelo}}</td>
            <td>{{coche.pais}}</td>
           </tr>
         </table>

      </font>

    </div>

  </body>

</html>
