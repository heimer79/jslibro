<!DOCTYPE html>

<!--
Nombre del script : tabla_objetos_02.htm
Autor : Christian VIGOUROUX
Fecha de creación : 15/10/2018
Fecha última modificación : 15/10/2018
Objetivo : Utilización de un objeto
-->

<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Script HTML que integra las directivas AngularJS -->
    <!-- Nota del autor: Es posible inicializar un objeto (velocidades) -->
    <!--      aquí formado por dos propiedades
              (velocidad_autorizada y velocidad_comprobada) -->
    <div ng-app=""
         ng-init="velocidades={velocidad_autorizada: 90, velocidad_comprobada: 115}">

      <!-- Utilización del tipo de letra de caracteres Arial -->
      <font face="Arial">

        <!-- Introducir la velocidad autorizada -->
        <!-- (numeración de los valores de 0 a n-1 en las tablas) -->
        <p>Velocidad autorizada :
        <input type="text" ng-model="velocidades.velocidad_autorizada"></p>

        <!-- Introducir la velocidad comprobada -->
        <p>Velocidad comprobada :
        <input type="text" ng-model="velocidades.velocidad_comprobada"></p>

        <!-- Evaluación del exceso de velocidad -->
        <!-- Nota del autor: La expresión a evaluar se enmarca -->
        <!--      como sigue {{expresión}}
                  o introducida usando una directiva ng-bind -->
        Velocidad autorizada : {{velocidades.velocidad_autorizada}}<br />
        Velocidad comprobada : {{velocidades.velocidad_comprobada}}<br />
        Exceso de velocidad :
        {{velocidades.velocidad_comprobada - velocidades.autorizada}}<br />
        Exceso de velocidad (via ng-bind) :
        <span
          ng-bind="velocidades.velocidad_comprobada - velocidades.velocidad_autorizada">
        </span>

      </font>

    </div>

  </body>

</html>
