OBJETIVO : Escribir un algoritmo que permita determinar las raices reales
        de un polinómio de segundo grado : a*x^2 + b*x + c = 0.
		Los argumentos a, b y c se indicarán por teclado.
-->

<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>CP4_6</title>
		
	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - Ejercicio CP4_6</h1>

		<!-- Inicio script JavaScript -->
		<script>
			/* Visualización del nombre del script */
			alert("Ejercicio CP4_6");

			/* Declaración de variables locales */
			var a, b, c, delta;

			/* Introducir los argumentos */
			a = prompt("a :");
			b = prompt("b :");
			c = prompt("c :");

			/* Calculo del discriminantee */
			delta = (parseInt(b) * parseInt(b)) - (4 * parseInt(a) * parseInt(c));

			/* Visualización de los argumentos */
			document.write("a : " + a + "<br />");
			document.write("b : " + b + "<br />");
			document.write("c : " + c + "<br />");
			document.write("Discriminante delta : " + delta + "<br />");

			/* Determinación de las raices */
			if (delta < 0) {
				document.write("Sin soluciones");
			} else {
				if (delta == 0) {
					document.write("Solución única : " + (-b / (2 * a)));
				} else {
					document.write("Solución nº1 : " + (-b + Math.sqrt(delta)) / (2 * a) + "<br />");
					document.write("Solución nº2 : " + (-b - Math.sqrt(delta)) / (2 * a));
				}

			}

		</script>

	</body>

</html>
