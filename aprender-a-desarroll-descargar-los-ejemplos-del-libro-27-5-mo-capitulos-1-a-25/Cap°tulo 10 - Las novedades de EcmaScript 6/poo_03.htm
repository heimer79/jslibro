<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Utilización del tipo de letra de caracteres Arial -->
    <font face="Arial">

      <!-- Visualización del título del script -->
      <h3>Ecmacript 5 : Extensión de prototipo - Script poo_03.htm</h3>

      <!-- Script JavaScript -->
      <script>

        /* Definición de una función constructor de nombre Coche */
        /* Nota del autor: El constructor aquí es vacío */
        var Coche = function() {};

        /* Añadir un método acelerar al prototipo del constructor Coche */
        Coche.prototype.acelerar = function()
        {
          document.write("acelera<br />");
        };

        /* Inicialización de un objeto simca1100 con el constructor Coche */ 
        var simca1100 = new Coche();

        /* Llamada al método acelerar del objeto simca1100 */
        /* accesible con el prototipo del constructor Coche */
        document.write("El simca1100 ");
        simca1100.acelerar();

        /* Agregar (sobrecarga) el método frenar */
        /* accesible con el prototipo del constructor Coche */
        Coche.prototype.frenar = function()
        {
          document.write("frena");
        };

        /* Llamada al método frenar (agregado en el prototipo */
        /* del constructor Coche) a partir del objeto simca1100 */
        document.write("El simca1100 ");
        simca1100.frenar();

      </script>
      
    </font>

  </body>

</html>
