<!-- Etiqueta HTML -->
<html lang="es-ES">

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>

  <!-- Sección BODY -->
  <body ng-app="">

    <!-- Utilización del tipo de letra de caracteres Arial -->
    <font face="Arial">

      <!-- Visualización del formulario -->
      <form name="minFormulario">
        Marca preferida :
        <input name="marcaPreferida" ng-model="marcaPreferida" required>
      </form>

      <!-- Visualización de control -->
     <br />
     Resumen de introducción de datos : {{minFormulario.marcaPreferida.$valid}}

    </font>

  </body>

</html>
