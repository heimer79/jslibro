<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>NAVIGATOR_02</title>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Función verificarNavigator */
			function verificarNavegador() {
				var caracteristicasNavigator = "";
				caracteristicasNavigator = "<p>Código del navegador : " + navigator.appCodeName + "</p>";
				caracteristicasNavigator += "<p>Nombre del navegador : " + navigator.appName + "</p>";
				caracteristicasNavigator += "<p>Versión : " + navigator.appVersion + "</p>";
				caracteristicasNavigator += "<p>Soporte de las cookies : " + navigator.cookieEnabled + "</p>";
				caracteristicasNavigator += "<p>Sistema operativo : " + navigator.platform + "</p>";
				caracteristicasNavigator += "<p>User-agent header: " + navigator.userAgent + "</p>";
				caracteristicasNavigator += "<p>User-agent language: " + navigator.systemLanguage + "</p>";

				/* Visualización de las características del navegador */
				document.getElementoById("visualizacionInfoNavegador").innerHTML = caracteristicasNavegador;

			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - NAVIGATOR_02</h1>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Visualización del nombre del script */
			alert("NAVIGATOR_02");

		</script>

		<!-- Llamada a la función de visualización de los características del navegador -->
		<div>
			<input type="button" value="Detección del navegador" onclick="probarNavegador()" />
		</div>

		<!-- Capa de visualización de los características del navegador -->
		<br />
		<br />
		<div id="visualizacionInfoNavegador"></div>

	</body>

</html>
