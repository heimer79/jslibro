<!-- Inicio script HTML -->
<html>
    
    <!-- Inicio encabezado script HTML -->
    <head>
        
    	<!-- Etiqueta meta -->
        <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8" />
    	
    	<!-- Título del script HTML -->
        <title>DOM_08</title>
    
    </head>
    
    <!-- Inicio sección body del script HTML -->
    <body>
        
    	<!-- Título de la operación -->
        <h1>Ediciones ENI - JavaScript - DOM_08</h1>
         
    	<!-- Inicio script JavaScript -->
        <script type='text/javascript'>
        	
        	/* Visualización del nombre del script */
        	alert("DOM_08");
			
			/* Visualización del título del documento */
			document.write("Título del documento : "
			+ document.title + "<br />");

			/* Visualización del nombre de dominio del documento */
			document.write("Dominio del documento : "
			+ document.domain + "<br />");
			
			/* Visualización de la URL absoluto del documento */
			document.write("URL absoluto del documento : "
			+ document.URL + "<br />");

			/* Visualización de la fecha de última modificación del documento */
			document.write("Fecha de última modificación del documento : "
			+ document.lastModified);

		</script>
       
    </body>

</html>
