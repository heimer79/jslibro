<!-- Inicio script HTML -->
<html>
    
    <!-- Inicio encabezado script HTML -->
    <head>
        
    	<!-- Etiqueta meta -->
        <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8" />
    	
    	<!-- Título del script HTML -->
        <title>DOM_02</title>
        
    </head>
    
    <!-- Inicio sección body del script HTML -->
    <body>
        
    	<!-- Título de la operación -->
        <h1>Ediciones ENI - JavaScript - DOM_02</h1>
         
    	<!-- Inicio script JavaScript -->
        <script type='text/javascript'>
        	
        	/* Visualización del nombre del script */
        	alert("DOM_02");
        	
			document.write("<pre>");
			document.write("Linea nº1<br>");
			document.write("Linea nº2<br>");
			document.write("Linea nº3<br><br />");
			document.writeln("Linea nº4");
			document.writeln("Linea nº5");
			document.write("Linea nº6");
			document.write("</pre>");
						
		</script>
        
    </body>

</html>
