<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>TABLA_01</title>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Función modificarBorder */
			function modificarBorder() {
				if (document.getElementoById('miTabla').border == "1") {
					/* Paso a una anchura de 5 */
					document.getElementoById('miTabla').border = "5";

				} else {
					/* Paso a una anchura de 1 */
					document.getElementoById('miTabla').border = "1";
				}
			}

			/* Función modificarCellspacing */
			function modificarCellspacing() {
				if (document.getElementoById('miTabla').cellSpacing == "1") {
					/* Paso a un cellspacing a 40 */
					document.getElementoById('miTabla').cellSpacing = "40";
				} else {
					/* Paso a un cellspacing a 1 */
					document.getElementoById('miTabla').cellSpacing = "1";
				}
			}

			/* Función modificarCellpadding */
			function modificarCellpadding() {
				if (document.getElementoById('miTabla').cellPadding == "1") {
					/* Paso a un cellpadding a 40 */
					document.getElementoById('miTabla').cellPadding = "40";

				} else {
					/* Paso a un cellpadding a 1 */
					document.getElementoById('miTabla').cellPadding = "1";
				}
			}

			/* Función AgregarCaption */
			function AgregarCaption() {

				/* Inicialización y visualización del título de la tabla */
				var miTitulo = document.getElementoById('miTabla').createCaption();
				miTitulo.innerHTML = "Coches deportivos";

			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - TABLA_01</h1>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Visualización del nombre del script */
			alert("TABLA_01");

		</script>

		<!-- Tabla HTML -->
		<table id="miTabla" border="1" cellspacing="1" cellpadding="1">
			<!-- Definición de la línea nº0 de la tabla (título) -->
			<tr>
				<td>Modelo</td>
				<td>Potencia</td>
			</tr>
			<!-- Definición de la línea nº1 de la tabla -->
			<tr>
				<td>Ferrari 512 BB</td>
				<td>380</td>
			</tr>
			<!-- Definición de la línea nº2 de la tabla -->
			<tr>
				<td>Lamborghini Miura</td>
				<td>385</td>
			</tr>
			<!-- Definición de la línea nº3 de la tabla -->
			<tr>
				<td>Porsche 964 3.6</td>
				<td>360</td>
			</tr>
		</table>

		<!-- Formulario con botones -->
		<br />
		<br />
		<form>
			Modificación de los valores de atributos de la tabla
			<br>
			<br />
			<input
			type="button"
			id="botonBorder"
			value="Modificación atributo border"
			onclick="modificarBorder();"
			/>
			<br />
			<input
			type="button"
			id="botonCellspacing"
			value="Modificación atributo cellspacing"
			onclick="modificarCellspacing();"
			/>
			<br />
			<input
			type="button"
			id="botonCellpadding"
			value="Modificación atributo cellpadding"
			onclick="modificarCellpadding();"
			/>
			<br />
			<input
			type="button"
			id="botonCaption"
			value="Modificación del título de tabla"
			onclick="AgregarCaption();"
			/>
		</form>

	</body>

</html>
