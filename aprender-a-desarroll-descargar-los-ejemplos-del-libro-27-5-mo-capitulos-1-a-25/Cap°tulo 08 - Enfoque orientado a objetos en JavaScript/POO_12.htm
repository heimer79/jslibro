<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>POO_12</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - POO_12</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_12");

			/* Definición de una función constructor de nombre Vehiculo */
			/* Nota del autor: El constructor aquí es vacío */
			var Vehiculo = function() {
			};

			/* Añadir un método acelerar al prototipo del constructor Vehiculo */
			Vehiculo.prototype.acelerar = function() {
				document.write("acelera</br>");
			};

			/* Definición de una función constructor de nombre Coche */
			/* Nota del autor: El constructor aquí es vacío */
			var Coche = function() {
			};

			/*
			 Mecanismo de substitution
			 */
			/* Definición de un constructor de nombre AliasVehiculo de substitution para el constructor Vehiculo */
			var AliasVehiculo = function() {
				this.constructor = Vehiculo;
			};
			/* Creación del prototipo del constructor AliasVehiculo a partir del de el constructor Vehiculo */
			// Nota del autor: AliasVehiculo.prototype = Vehiculo.prototype; funciónne también
			AliasVehiculo.prototype = Object.create(Vehiculo.prototype);
			/* El prototipo del constructor Coche es una instancia del alias AliasVehiculo */
			Coche.prototype = new AliasVehiculo();

			/* Inicialización de un objeto simca1100 con el constructor Coche */
			var simca1100 = new Coche();

			/* Añadir un método frenar al prototipo del constructor Vehiculo */
			Vehiculo.prototype.frenar = function() {
				document.write("frena</br>");
			};

			/* Llamada al método frenar para el objeto simca1100 */
			document.write("El simca1100 ");
			simca1100.frenar();

			/* El objeto simca1100 ¿se basa en el "tipo" Vehiculo ? */
			document.write("El simca1100 es de 'tipo' Vehiculo : ");
			document.write( simca1100 instanceof Vehiculo);

			/* El objeto simca1100 ¿se basa en el "tipo" Coche ? */
			document.write("</br>El simca1100 es de 'tipo' Coche : ");
			document.write( simca1100 instanceof Coche);

		</script>

	</body>

</html>
