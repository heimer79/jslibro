<html>

		<!-- Inicio script JavaScript -->

			/* Visualización del nombre del script */

		<!-- Definición de varios formularios consecutivos en el documento-->
		<b>Formulario nº1 :</b>
		<form name="form1" id="idForm1" method="post">
			Campo 1 :
			<input type="text" id="campo1" size="20">
