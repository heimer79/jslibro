		<title>TABLA_05</title>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Función colorearTituloTabla */
			function colorearTituloTabla() {
				/*
				Visualización del número de columnas de la tabla
				(por determinación del número de celdas de la línea de título)
				*/
				var numeroColumnas = parseInt(document.getElementoById('miTabla').rows[0].cells.length);
				alert("Número de columna(s) de la tabla : " + numeroColumnas);
				/*
				Inserción en tabla memoria (tabLinea) de las celdas
				de la línea nº0 (título)
				*/
				var tabLinea = document.getElementoById('miTabla').rows[0].cells;
				/*
				Modificación del color de las celdas de la línea nº0 (título)
				*/
				for ( numeroColumna = 0; numeroColumna < numeroColumnas; numeroColumna++) {
					/*
					Pintar la celda actual
					en naranja (código RGB #FFA500)
					*/
					tabLinea[numeroColumna].bgColor = "#FFA500";
				}
			}

			/* Función colorearRegistrosTabla */
			function colorearRegistrosTabla() {
				/*
				Visualización del número de líneas de la tabla
				*/
				var numeroRegistros = parseInt(document.getElementoById('miTabla').rows.length);
				alert("Número de línea(s) de la tabla : " + numeroRegistros);
				/*
				Visualización del número de columnas de la tabla
				(por determinación del número de celdas de la línea de título)
				*/
				var numeroColumnas = parseInt(document.getElementoById('miTabla').rows[0].cells.length);
				alert("Número de columna(s) de la tabla : " + numeroColumnas);
				/*
				Pintar las líneas (fuera título)
				alternativamente en silver/white
				*/
				for (i = 1; i < numeroRegistros; i++) {
					/*
					Inserción en tabla memoria (tabLinea)
					de las celdas de la línea actual
					*/
					var tabLinea = document.getElementoById('miTabla').rows[i].cells;
					/*
					Modificación del color de las celdas
					de la línea actual
					*/
					for ( numeroColumna = 0; numeroColumna < numeroColumnas; numeroColumna++) {
						if (i % 2 == 0) {
							/*
							 Pintar la celda actual
							 en blanco (código RGB #C0C0C0)
							 */
							tabLinea[numeroColumna].bgColor = "silver";
						} else {
							/*
							Pintar la celda actual
							en blanco (código RGB #FFFFFF)
							*/
							tabLinea[numeroColumna].bgColor = "white";
						}
					}
				}
			}

		</script>

	</head>

	<body>

		<!-- Formulario -->

		<form>
			Pintar el título (naranja) y de las líneas

			<br>
