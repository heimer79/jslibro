OBJETIVO : Calcular la media de n números reales leídos por teclado (sucesión terminada por cero)
-->

<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>CP5_10</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - Ejercicio CP5_10</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("Ejercicio CP5_10");

			/* Declaración de variables locales */
			var nblu, cont, suma, media;

			/* Inicializaciones */
			cont = 1;
			suma = 0.0;

			/* Introducir un primer nombre */
			nblu = parseFloat(prompt("Número (0 para terminar) : "));

			/* Bucle de tratamiento */
			while (nblu != 0) {
				suma = suma + parseFloat(nblu);
				nblu = parseFloat(prompt("Número (0 para terminar) : "));
				cont = cont + 1;
			}

			/* Visualización del resultado */
			if (cont == 1) {
				document.write("No se ha introducido ningún número");
			} else {
				media = suma / (cont - 1);
				document.write("Media : " + media);
			}

		</script>

	</body>

</html>
