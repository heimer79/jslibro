<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>WINDOW_02</title>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Función abrirVentana */
			function abrirVentana(URL)
			{
				miVentana = window.open(
				URL,
				"VENTANA_02",
				"width=400,
				height=200,
				location=1,
				titlebar=yes,
				resizable=yes"
			);
			}

			/* Función cerrarVentana */
			function cerrarVentana()
			{
				miVentana.close();
			}
			
		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - WINDOW_02</h1>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
			
			/* Visualización del nombre del script */
			alert("WINDOW_02");

		</script>

		<!-- Formulario -->
		<form>
			Apertura de una ventana con paso de la URL como argumento</br>
			<input
				type="button"
				value="Apertura de una ventana yahoo.es"
				onclick="abrirVentana('http://www.yahoo.es')"
			/>
			<br />
			<br />
			<br />
			Cierre de la ventana</br>
			<input
				type="button"
				value="Cierre de la ventana"
				onclick="cerrarVentana()"
			/>
		</form>

	</body>

</html>
