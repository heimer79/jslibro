<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>POO_03</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - POO_03</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_03");

			/* Definición de una función constructor de nombre Coche */
			var Coche = function() {
				/* Variable(s) local(es) no accesible(s) desde el exterior del objeto */
				var numeroRuedas = 4;
				/* Método(s) del objeto */
				this.avanzar = function() {
					document.write("avanza");
				}
			}
			/* Inicialización de un objeto simca1100 con el constructor Coche */
			var simca1100 = new Coche();

			/* Llamada al método avanzar del objeto simca1100 */
			document.write("El coche simca1100 ");
			simca1100.avanzar();

			/* Intento de visualización de la variable local del constructor Coche */
			document.write("<br />");
			document.write("El coche simca1100 tiene " + simca1100.numeroRuedas + " ruedas");

		</script>

	</body>

</html>
