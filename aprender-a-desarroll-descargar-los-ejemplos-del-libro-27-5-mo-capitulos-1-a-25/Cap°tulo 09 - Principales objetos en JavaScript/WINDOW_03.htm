<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>WINDOW_03</title>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
			
			/* Función abrirVentana */
			function abrirVentana(URL)
			{
				/* Apertura de la ventana */
				miVentana = window.open(
				URL,
				"VENTANA",
				"width=400,
				height=200,
				location=1,
				titlebar=yes,
				resizable=yes"
			);

			/* Temporización del cierre de la ventana
			(10 segundos de visualización)
			*/
				timeout = setTimeout("cerrarVentana()", 10000);
			}

			/* Función cerrarVentana */
			function cerrarVentana()
			{
				miVentana.close();
			}
			
		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - WINDOW_03</h1>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Visualización del nombre del script */
			alert("WINDOW_03");

		</script>

		<!-- Formulario -->
		<form>
			Apertura de una ventana con paso de la URL como argumento</br>
			<input
				type="button"
				value="Apertura de una ventana yahoo.es (durante 10 segundos)"
				onclick="abrirVentana('http://www.yahoo.es')"
			/>
		</form>

	</body>

</html>
