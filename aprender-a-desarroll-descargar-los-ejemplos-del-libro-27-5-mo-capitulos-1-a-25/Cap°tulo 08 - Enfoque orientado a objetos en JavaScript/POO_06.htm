		<!-- Título de la operación -->

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_06");

			/* Definición de una función constructor de nombre Coche */
			/* Nota del autor: El constructor aquí es vacío */
			var Coche = function() {
			};

			/* Comprueba elexistence por defecto de un prototipo para todo constructor */
			document.write("Prototipo del constructor : " + Coche.prototype);

			/* Añadir un método zigzaguear al prototipo del constructor Coche */
			Coche.prototype.zigzaguear = function() {
				document.write("zigzaguea peligrosamente</br>");
			};

			/* Inicialización de un objeto simca1100 con el constructor Coche */
			var simca1100 = new Coche();

			/* Llamada al método zigzaguear del objeto simca1100 accesible con el prototipo del constructor Coche */
			document.write("</br>Que fait la simca1100 ? Elle  ");
			simca1100.zigzaguear();

			/* Inicialización de un objeto renault12 con el constructor Coche */
			var renault12 = new Coche();

			/* Verifica método zigzaguear compartido o no entre los objetos simca1100 y renault12 */
			if (simca1100.zigzaguear == renault12.zigzaguear) {
				document.write("Método zigzaguear compartido por los objetos simca1100 y renault12</br>");
			} else {
				document.write("Método zigzaguear no compartido por los objetos simca1100 y renault12</br>");
			}

		</script>

	</body>
