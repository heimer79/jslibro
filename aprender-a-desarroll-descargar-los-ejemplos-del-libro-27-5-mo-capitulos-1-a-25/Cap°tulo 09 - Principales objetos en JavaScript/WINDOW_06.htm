<html>

	<!-- Inicio encabezado script HTML -->

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
			/* Función volverPaginaAnterior */
			function volverPaginaAnterior() {
				/* Retorno a la página anterior */
				window.history.back()
			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Visualización del nombre del script */
			alert("WINDOW_06");

			/*
			 Información en la URL de la página actual
			 /*

			 /* Propiedad host */
			document.write("</br>Propiedad location.host : " + window.location.host);

			/* Propiedad hostname */
