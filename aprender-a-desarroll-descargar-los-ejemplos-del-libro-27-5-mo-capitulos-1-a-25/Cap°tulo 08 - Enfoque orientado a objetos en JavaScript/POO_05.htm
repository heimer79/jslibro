<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>POO_05</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - POO_05</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_05");

			/* Definición de una función constructor de nombre Coche */
			var Coche = function() {
				/* Atributo(s) del objeto */
				this.tieneMotor = true;
				/* Método(s) del objeto */
				this.avanzar = function() {
					document.write("avanza");
				}
				this.retroceder = function() {
					document.write("retrocede");
				}
			}
			/* Inicialización de un objeto simca1100 con el constructor Coche */
			var simca1100 = new Coche();

			/* Inicialización de un objeto renault12 con el constructor Coche */
			var renault12 = new Coche();

			/* Verifica la igualdad de los métodos avanzar de los objetos simca1100 y renault12 */
			if (simca1100.avanzar == renault12.avanzar) {
				document.write("Método avanzar compartido por los objetos simca1100 y Renault12</br>");
			} else {
				document.write("Método avanzar no compartido por los objetos simca1100 y Renault12</br>");
			}

		</script>

	</body>

</html>
