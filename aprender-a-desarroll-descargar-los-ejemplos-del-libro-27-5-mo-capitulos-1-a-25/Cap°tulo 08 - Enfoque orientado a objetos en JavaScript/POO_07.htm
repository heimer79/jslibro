<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>POO_07</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - POO_07</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_07");

			/* Definición de una función constructor de nombre Coche */
			/* Nota del autor: El constructor aquí es vacío */
			var Coche = function() {
			};

			/* Añadir un método bateria al prototipo del constructor Coche */
			Coche.prototype.bateria = function() {
				document.write("pile</br>");
			};

			/* Inicialización de un objeto simca1100 con el constructor Coche */
			var simca1100 = new Coche();

			/* Llamada al método bateria del objeto simca1100 accesible con el prototipo del constructor Coche */
			document.write("El simca1100 ");
			simca1100.bateria();

			/* Inicialización de un objeto renault12 con el constructor Coche */
			var renault12 = new Coche();

			/* Modificación (sobrecarga) del método bateria  para el objeto simca1100 */
			simca1100.bateria = function() {
				document.write("descarga bruscamente</br>");
			};

			/* Llamada al método bateria (sobrecargada) del objeto simca1100 */
			document.write("El simca1100 ");
			simca1100.bateria();

			/* Llamada al método bateria (non sobrecargada) del objeto renault12 */
			document.write("El renault12 ");
			renault12.bateria();

		</script>

	</body>

</html>
