<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - Ejercicio CP6_14</h1>

		<!-- Inicio script JavaScript -->
		<script>
			
			/* Visualización del nombre del script */
			alert("Ejercicio CP6_14");

			/* Declaración de variables locales */
			/*
			i         : Contador de bucle
			numPares   : Acumulado del número pares
			tabla   : Tabla de nombres
			*/
			var i, nb_pairs;
			var tabla = new Array;

			/* Inicializaciones */
			numPares = 0;
			for (i = 1; i <= 5; i++) {
				tabla[i] = parseInt(prompt("tabla[" + i + "] : "));
			}

			/* Determinación del número de pares en la tabla */
			for (i = 1; i <= 5; i++) {
				if (tabla[i] % 2 == 0) {
					numPares = numPares + 1;
				}
			}

			/* Visualización del resultado */
			document.write("La tabla contiene " + numPares + " número de pares");

		</script>

	</body>
