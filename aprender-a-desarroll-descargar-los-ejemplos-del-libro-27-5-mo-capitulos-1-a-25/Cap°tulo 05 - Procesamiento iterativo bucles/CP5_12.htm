OBJETIVO : Calcular la media de 10 número reales leídos por teclado (utilización de un bucle for)
-->

<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>CP5_12</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - Ejercicio CP5_12</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("Ejercicio CP5_12");

			/* Declaración de variables locales */
			var nblu, cont, suma, media;

			/* Inicializaciones */
			suma = 0.0;

			/* Bucle de tratamiento */
			for ( cont = 1; cont <= 10; cont++) {
				nblu = parseFloat(prompt("Número nº" + cont));
				suma = suma + parseFloat(nblu);
			}

			/* Visualización del resultado */
			media = suma / 10;
			document.write("Media : " + media);

		</script>

	</body>

</html>
