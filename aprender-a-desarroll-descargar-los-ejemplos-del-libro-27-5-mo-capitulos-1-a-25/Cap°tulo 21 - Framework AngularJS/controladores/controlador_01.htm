<!DOCTYPE html>

<!--
Nombre del script : controlador_01.htm
Autor : Christian VIGOUROUX
Fecha de creación : 15/10/2018
Fecha de última modificación : 15/10/2018
Objetivo : Utilización de controladores multiples
-->

<!-- Etiqueta HTML -->
<html lang="es-ES">

    <!-- Sección HEAD -->
    <head>
        <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">     
        <!-- Llamada al Framework Angular -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
        </script>
    </head>

    <!-- Sección BODY -->
    <body>

    <!-- Sección BODY que integra las directivas Angular -->
    <body ng-app="miAplicacion">

        <!-- Utilización del tipo de letra de caracteres Arial -->
        <font face="Arial">

            <!-- Marca favoritota sin pasar por un controlador -->
            Marca favoritota sin pasar por un controlador : {{marcaFavorita}}

            <!-- Pasando por un controlador (miControlador1) -->
            <div ng-controller="miControlador1">
                Marca favoritota sin pasar por el controlador miControlador1 : {{marcaFavorita}}
            </div>

            <!-- Pasando por un controlador (miControlador2) -->
            <div ng-controller="miControlador2">
                Marca favoritota sin pasar por el controlador miControlador2 : {{marcaFavorita}}
            </div>

        </font>

        <!-- Módulo y controladores Angular -->
        <script>
            
            // Declaración del módulo miAplicacion
            var application = angular.module("miAplicacion", []);
            
            // Sin pasar por un controlador
            application.run(function($rootScope) {
                $rootScope.marcaFavorita = 'Porsche';
            });
           
            // Declaración del controlador miControlador1
            application.controller('miControlador1', function($scope) {
                $scope.marcaFavorita = "Ferrari";
            });

            // Declaración del controlador miControlador2
            application.controller('miControlador2', function($scope) {
                $scope.marcaFavorita = "BMW";
            });

        </script>

    </body>

</html>
