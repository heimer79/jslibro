<!-- Sección HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Sección DIV que integra las directivas AngularJS -->
    <div ng-app="">

      <!-- Utilización del tipo de letra de caracteres Arial -->
      <font face="Arial">

        <!-- Introducir la marca preferida de coche deportes -->
        <p>Marca preferida de coche deportes :
        <input type="text" ng-model="marca"></p>

        <!-- Mensaje de confirmación -->
        <!-- Nota del autor: {{marca}} es el nombre de la variable introducida (aquí marca) -->
        Su marca preferida es {{marca}}

      </font>

    </div>

  </body>

</html>
