<!DOCTYPE html>

Fecha última modificación : 15/10/2018
Objetivo : Introducir clavier a través de los zones de texto
-->

<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Script HTML que integra las directivas AngularJS -->
    <div ng-app="miAplicacion" ng-controller="miControlador">
      <!-- Introducir los campos marca y modelo -->
      <font face="Arial">
        Marca : <input type="text" ng-model="marca"><br>
        Modelo : <input type="text" ng-model="modelo"><br>
        <!-- Visualización del coche preferido -->
        Coche preferido : {{visualizarCochePreferida()}}
      </font>
    </div>

    <!-- Módulo y controlador AngularJS -->
    <script>

      // Declaración del módulo llamado miAplicacion
      var application = angular.module("miAplicacion", []);

      // Declaración del controlador llamado miControlador
      application.controller("miControlador", function($scope) {

        // Inicialización de las variables marca y modelo
        $scope.marca = "Porsche";
        $scope.modelo = "911";

        // Método visualizarCochePreferida
        $scope.visualizarCochePreferida = function() {
          return $scope.marca + " " + $scope.modelo;
        };

      });

    </script>

  </body>

</html>
