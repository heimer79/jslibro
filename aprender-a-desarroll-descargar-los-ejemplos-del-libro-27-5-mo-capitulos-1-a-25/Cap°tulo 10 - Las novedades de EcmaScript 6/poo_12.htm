        <!-- Visualización del título del script -->
        <h1>EcmaScript 6 : POO Sample 2 - Script poo_12.htm</h1>
  
  		  <!-- Script JavaScript -->
  		  <script>
  			          
          // Ejemplo 2: Definición de clase por "expresión-form"
          // =====================================================
          
          // Our Polygon class above is an example of a Class declaration.
          // ES6 classes also support Class expresions - just another way
          // of defining a new class. For example:
          
          // Definición de una clase Poly
          // Nota del autor: Esta clase a la particularidad de tener un método constructor sin argumentos
          const MyPoly = class Poly {
          
            // Método constructor
            constructor(height, width) {
              this.name = 'Polygon';
            }
            
            // Método getPolyName
            getPolyName() {
              document.write('Hi. I was created with a Class expresión. My name is ' +  this.name);
            }
            
          };
          
          // Inicialización de un objeto inst de la clase MyPoly
          let inst = new MyPoly();
          
          // Llamada al método getPolyName de la clase MyPoly
          inst.getPolyName();

  		  </script>
      
      </font>

	</body>

</html>
