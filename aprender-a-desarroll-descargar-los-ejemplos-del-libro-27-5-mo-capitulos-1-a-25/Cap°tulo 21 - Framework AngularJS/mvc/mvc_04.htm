Objetivo : Controlador en un script externo

<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Llamada al Framework AngularJS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Llamada del script externo Javascript (controlador de la aplicación) -->
    <script src="mvc_controlador_04.js"></script>
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Script HTML que integra las directivas AngularJS -->
    <div ng-app="miAplicacion" ng-controller="miControlador">
      <!-- Visualización del coche preferido -->
      <font face="Arial">
        Coche preferido : {{visualizarCochePreferida()}}
      </font>
    </div>

  </body>

</html>
