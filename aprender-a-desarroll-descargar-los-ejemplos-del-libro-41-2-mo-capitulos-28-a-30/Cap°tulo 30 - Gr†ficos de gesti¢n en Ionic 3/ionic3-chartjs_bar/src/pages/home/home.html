<!-- Encabezado de la página -->
<ion-header>
  
    <!-- Barra de navegación -->
    <ion-navbar color="primary">
      
      <!-- Título de la página -->
      <ion-title>
        Ionic 3 - Histogramme (Chart.js)
      </ion-title>
    
    </ion-navbar>
  
  </ion-header>
  
<!-- Contenido de la página -->
  <ion-content>
  
    <!-- Visualización del gráfico en modo Card -->
    <ion-card>
      
      <!-- Encabezado de la Card -->
      <ion-card-header>
        Clasificación de los goleadores
      </ion-card-header>
    
      <!-- Gráfico (histogramme) -->
      <ion-card-content>
        <canvas
          #histogramme
          width="200"
          height="200"
          style="border:1px solid">
        </canvas>
      </ion-card-content>
    
    </ion-card>
  
  </ion-content>
