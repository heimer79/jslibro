OBJETIVO : Llamada un procedimeinto que muestra el doble de dos valores pasados como argumentos
(los dos valores pasados como argumentos se introducirán por medio del teclado)
-->

<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>Procedimiento</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - Ejercicio Procedimiento</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Procedimiento calcularDoble */
			function calcularDoble(x, y) {
				/* Calcular el doble */
				x = x * 2;
				y = y * 2;
				/* Visualización de los valores después calcularDoble */
				document.write("El doble es (" + x + ", " + y + ")<br />");
			}

			/* Visualización del nombre del script */
			alert("Ejercicio Procedimiento");

			/* Declaración de variables locales */
			var a, b, c, d;

			/* Introducir los argumentos a y b */
			a = parseInt(prompt("Argumento a :"));
			b = parseInt(prompt("Argumento b :"));

			/* Llamada al procedimiento calcularDoble */
			calcularDoble(a, b);

			/* Introducir los argumentos c y d */
			c = parseInt(prompt("Argumento c :"));
			d = parseInt(prompt("Argumento d :"));

			/* Llamada al procedimiento calcularDoble */
			calcularDoble(c, d);

		</script>

	</body>

</html>
