<!DOCTYPE html>

<!--
Nombre del script : var_let.htm
Autor : Christian VIGOUROUX
Fecha de creación : 15/10/2018
Fecha de última modificación : 15/10/2018
Objetivo : Declaración de variables via var o let
-->

<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">   
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Utilización del tipo de letra de caracteres Arial -->
    <font face="Arial">

      <!-- Visualización del título del script -->
      <h3>EcmaScript 6 : Declaraciones de variables via var y let</h3>

      <!-- Script JavaScript -->
      <script>

        // Definición de una variable porsche911 via var
        var porsche911 = "Porsche 911";
        // Nota del autor: un let en lugar de un var a este nivel del script no tendría
        //      ninguna incidencia en la ámbito (scope)

        // Bucle de visualización de 3 marcas preferidas
        // Nota del autor: Utilización de var varMarca -> varMarca se reconoce
        //      en todo el script
        document.write("<br />Bucle de visualización de 3 marcas preferidas");
        document.write(" (utilización de var) :<br />");
        for (var varMarca of ["Porsche", "Ferrari", "BMW"]) {
          document.write("Marca : " + varMarca + "<br />");
        }

        // Visualización de la variable porsche911
        document.write("<br />porsche911 : " + porsche911 + "<br />");

        // Visualización de la variable varMarca
        // Nota del autor: El mensaje se visualizará porque varMarca tiene un ámbito global
        //      (incluso si no se ha declarado en un bucle for)
        document.write("<br />Marca : " + varMarca + "<br />");

        // Bucle de visualización de 3 marcas preferidas
        // Nota del autor: Utilización de let letMarca -> letMarca se reconoce
        //      solo en el bucle for
        document.write("<br />Bucle de visualización de 3 marcas preferidas");
        document.write(" (utilización de let) :<br />");
        for (let letMarca of ["Porsche", "Ferrari", "BMW"]) {
          document.write("Marca : " + letMarca + "<br />");
        }

        // Visualización de la variable letMarca
        // Nota del autor: El mensaje no se visualizará porque letMarca se ha declarado
        //      en el marco de un bucle for a través de let
        document.write("Marca : " + letMarca + "<br />");

      </script>
      
    </font>

  </body>

</html>
