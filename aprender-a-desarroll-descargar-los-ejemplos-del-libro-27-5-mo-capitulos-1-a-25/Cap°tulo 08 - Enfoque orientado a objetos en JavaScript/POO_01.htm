<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>POO_01</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - POO_01</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_01");

			/* Declaración inline de un objeto Javascript */
			/* Nota del autor: Esta técnica no permite la herencia a partir de este objeto */
			var Suma = {
				x : 5,
				y : 10,
				calcul : function() {
					return this.x + this.y;
				}
			};

			/* Utilización del objeto Suma */
			document.write("Suma = " + Suma.calcul());

		</script>

	</body>

</html>
