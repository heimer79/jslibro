OBJETIVO : Pintar un gráfico de tipo gauge (Ejemplo Google Charts)
-->

<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>GAUGE</title>

		<!-- Carga del API Google Chart -->
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<!-- Carga del módulo visualization en versión 1 con la opción del paquete gauge -->
		<script type="text/javascript">
			google.load('visualization', '1', {
				packages : ['gauge']
			});
		</script>

		<!-- Definición del gauge -->
		<script type="text/javascript">
		
			/* Función trazarGrafico */
			function trazarGrafico() {

				/* Datos a representar gráficamente */
				var datos = google.visualization.arrayToDataTable([['Label', 'Value'], ['Km/h', 210]]);

				/* Opciones de representación gráfica */
				/* Nota del autor: Para las numerosas opciones, consulte
				/*      https://developers.google.com/chart/interactive/docs/gallery/gauge */
				var options = {
					width : 500,
					height : 500,
					yellowFrom : 160,
					yellowTo : 240,
					redFrom : 240,
					redTo : 320,
					majorTicks : [0, 40, 80, 120, 160, 200, 240, 280, 320],
					minorTicks : 2,
					min : 0,
					max : 320
				};

				/* Inicialización del gráfico */
				var chart = new google.visualization.Gauge(document.getElementoById('chart_div'));

				/* Pintar el gráfico */
				chart.draw(datos, options);

			}

			/* Visualización automática del gráfico */
			google.setOnLoadCallback(trazarGrafico);

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - GAUGE</h1>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Visualización del nombre del script */
			alert("GAUGE");

		</script>

		<!-- Definición de la capa de visualización del gráfico -->
		<div id="chart_div" style="width: 900px; height: 500px;"></div>

	</body>

</html>
