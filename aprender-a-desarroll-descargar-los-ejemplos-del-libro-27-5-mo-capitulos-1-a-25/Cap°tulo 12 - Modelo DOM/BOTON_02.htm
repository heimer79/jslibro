<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>BOTON_02</title>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Función visualizarPropiedadesBoton */
			function visualizarPropiedadesBoton(nombreBoton, idBoton) {
				alert("El nombre del botón seleccionado es " + nombreBoton + " y este botón pertenece al formulario " + document.getElementoById(idBoton).form.name);
			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - BOTON_02</h1>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
			/* Visualización del nombre del script */
			alert("BOTON_02");

		</script>

		<!-- Formulario formulario1 con tres botones -->
		Formulario nº1 :
		<br />
		<form name="formulario1">
			<input
			type="button"
			id="miBoton1"
			value="Botón1"
			onclick="visualizarPropiedadesBoton(this.value, this.id);"
			/>
			<br />
			<input
			type="button"
			id="miBoton2"
			value="Botón2"
			onclick="visualizarPropiedadesBoton(this.value, this.id);"
			/>
			<br />
			<input
			type="button"
			id="miBoton3"
			value="Botón3"
			onclick="visualizarPropiedadesBoton(this.value, this.id);"
			/>
		</form>

		<!-- Formulario formulario2 con dos botones -->
		<br />
		<hr>
		<br />
		Formulario nº2 :
		<br />
		<form name="formulario2">
			<input
			type="button"
			id="miBoton4"
			value="Botón4"
			onclick="visualizarPropiedadesBoton(this.value, this.id);"
			/>
			<br />
			<input
			type="button"
			id="miBoton5"
			value="Botón5"
			onclick="visualizarPropiedadesBoton(this.value, this.id);"
			/>
		</form>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
			/*
			Visualización del número de etiquetas input
			en el conjunto de los formularios
			*/
			var listaInput = document.getElementosByTagName('input');
			var numeroInput = listaInput.length;
			document.write("<br /><hr><br />");
			document.write("Número de etiquetas input en el conjunto de los formularios : " + numeroInput + "<br />");

			/*
			Visualización del número de etiquetas input
			en el segundo formulario
			*/
			var lista2Input = document.forms[1].getElementosByTagName('input');
			var numero2Input = lista2Input.length;
			document.write("Número de etiquetas input en el segundo formulario : " + numero2Input);

		</script>

	</body>

</html>
