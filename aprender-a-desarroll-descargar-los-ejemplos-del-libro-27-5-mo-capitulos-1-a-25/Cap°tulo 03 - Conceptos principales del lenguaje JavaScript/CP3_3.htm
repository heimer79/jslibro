OBJETIVO : Calcular (y visualizar) la superficie y el volumen de una esfera de 1,24 m de radio
-->

<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>CP3_3</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - Ejercicio CP3_3</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("Ejercicio CP3_3");

			/* Declaración de variables locales */
			var pi, radio, superficie, volumen;

			/* Inicialización de las variables */
			pi = 3.14;
			radio = 1.24;

			/* Cálculos */
			superficie = 4 * pi * radio * radio;
			volumen = superficie * radio / 3;

			/* Visualización de los resultados */
			document.write("Radio de la esfera : " + radio + "<br/>");
			document.write("Superficie: " + superficie + "<br/>Volumen : " + volumen);
		</script>

	</body>

</html>
