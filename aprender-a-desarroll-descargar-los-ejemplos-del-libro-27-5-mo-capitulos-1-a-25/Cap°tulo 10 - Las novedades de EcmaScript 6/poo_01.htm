<!-- Etiqueta HTML -->
<html>

  <!-- Sección HEAD -->
  <head>
    <!-- Etiqueta meta de gestión de los acentos UTF-8 -->
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  </head>

  <!-- Sección BODY -->
  <body>

    <!-- Utilización del tipo de letra de caracteres Arial -->
    <font face="Arial">

      <!-- Visualización del título del script -->
      <h3>Ecmacript 5 & 6 : Noción de prototipo - Script poo_01.htm</h3>

        <!-- Script JavaScript -->
        <script>

        /* Definición de una función constructor de nombre Coche */
        /* Nota del autor: El constructor aquí es vacío */
        var Coche = function() {};

        /* Comprueba la existencia por defecto de un prototipo */
        /* para todo constructor */
        document.write("Prototipo del constructor : " + Coche.prototype);

        /* Añadir un método zigzaguear al prototipo del constructor Coche */
        Coche.prototype.zigzaguear = function()
        {
          document.write("Zigzaguea peligrosamente<br />");
        };

        /* Inicialización de un objeto simca1100 con el constructor Coche */ 
        var simca1100 = new Coche();

        /* Llamada al método zigzaguear del objeto simca1100 accesible */
        /* con el prototipo del constructor Coche */
        document.write("<br />¿Qué hace el simca1100? ");
        simca1100.zigzaguear();

        /* Inicialización de un objeto renault12 con el constructor Coche */ 
        var renault12 = new Coche();

        /* Verifica si el método zigzaguear está compartido o no */
        /* entre los objetos simca1100 y renault12 */
        if (simca1100.zigzaguear == renault12.zigzaguear)
        {
          document.write("Método zigzaguear compartido ");
          document.write("por los objetos simca1100 y renault12<br />");
        }
        else
        {
           document.write("Método zigzaguear no compartido ");
           document.write("por los objetos simca1100 y renault12<br />");
        }

      </script>

    </font>

  </body>

</html>
