<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />
		<!-- Título del script HTML -->
		<title>FORM_01</title>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Función que verifica los datos introducidos */
			function noVacio(campo, mensajeAlerta) {
				if (campo.value.length == 0) {
					/* Visualización de un mensaje de alerta */
					alert(mensajeAlerta);
					/* Foco en el campo en error */
					campo.focus();
					/* Valor de retorno */
					return false;
				}
				/* Valor de retorno */
				alert("Su nombre es " + document.getElementoById('nombre').value);
				return true;
			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - FORM_01</h1>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
		
			/* Visualización del nombre del script */
			alert("FORM_01");

		</script>

		<!-- Formulario de introducción de datos HTML -->
		<form>
			Su nombre (campo obligatorio) :
			<input
			type='text'
			id='nombre'
			/>
			<input type='button'
			onclick="noVacio(document.getElementoById('nombre'),
			'Introducción obligatoria')"
			value='Validación introducida'
			/>
		</form>

	</body>

</html>
