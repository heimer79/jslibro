<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>MATH_01</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - MATH_01</h1>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Visualización del nombre del script */
			alert("MATH_01");

			/*
			 Gestión del objeto nativo Math
			 */

			/* Valor absoluto de -13 */
			document.write("Valor absoluto de -13 : " + Math.abs(-13));

			/* Valor límite superior de 12.5 */
			document.write("</br>Valor límite superior (entero inmediatamente superior) de 12.5 : " + Math.ceil(12.5));

			/* Valor límite inferior de 12.5 */
			document.write("</br>Valor límite inferior (entero inmediatamente inferior) de 12.5 : " + Math.floor(12.5));

			/* Valor máximo entre 2, 5, -3, 12 */
			document.write("</br>Valor máximo entre 2, 5, -3, 12 : " + Math.max(2, 5, -3, 12));

			/* Valor mínimo entre 2, 5, -3, 12 */
			document.write("</br>Valor mínimo entre 2, 5, -3, 12 : " + Math.min(2, 5, -3, 12));

			/* Valor 5 exponente 2 */
			document.write("</br>Valor 5 exponente 2 : " + Math.pow(5, 2));

			/* Valor aleatorio ( entre 0 y 1) */
			document.write("</br>Valor aleatorio (entre 0 y 1) : " + Math.random());

			/* Valor redondeoado de 12.4 */
			document.write("</br>Valor redondeoado de 12.4 : " + Math.round(12.4));

			/* Valor redondeoado de 12.6 */
			document.write("</br>Valor redondeoado de 12.6 : " + Math.round(12.6));

			/* Valor raíz cuadrada de 25 */
			document.write("</br>Raíz cuadrada de 25 : " + Math.sqrt(25));

			/* Valor arcoseno de 0.5 (expresado en radianes) */
			document.write("</br>Arcoseno de 0.5 : " + Math.acos(0.5) + " radianes");

			/* Valor arcseno de 0.5 (expresado en radianes) */
			document.write("</br>Arcseno de 0.5 : " + Math.asin(0.5) + " radianes");

			/* Valor coseno de 0.5 (expresado en radianes) */
			document.write("</br>Coseno de 0.5 : " + Math.cos(0.5) + " radianes");

			/* Valor seno de 0.5 (expresado en radianes) */
			document.write("</br>Sinus de 0.5 : " + Math.sin(0.5) + " radianes");

		</script>

	</body>

</html>
