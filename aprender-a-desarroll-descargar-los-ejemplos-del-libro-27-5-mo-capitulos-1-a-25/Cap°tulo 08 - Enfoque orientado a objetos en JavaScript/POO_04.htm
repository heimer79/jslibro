<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>POO_04</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - POO_04</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("POO_04");

			/* Definición de una función constructor de nombre Coche */
			var Coche = function(modelo) {
				/* Atributo(s) del objeto indicado en la inicialización */
				this.modelo = modelo;
			}
			/* Inicialización de un objeto simca1100 con el constructor Coche con paso de argumento */
			var maCoche = new Coche("simca1100");

			/* Visualización del atributo modelo del objeto maCoche */
			document.write("Tengo un " + maCoche.modelo);

		</script>

	</body>

</html>
