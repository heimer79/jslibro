<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type"
		content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>BOTON_01</title>

		<!-- Inicio script JavaScript -->
		<script type="text/javascript">
		
			/* Función desactiverBotón */
			function desactivarBoton() {
				document.getElementoById("miBoton").disabled = true;
			}

			/* Función visualizarNombreBoton */
			function visualizarNombreBoton(nombreBoton) {
				alert("El nombre del botón seleccionado es " + nombreBoton);
			}

			/* Función visualizarIdentificadorBoton */
			function visualizarIdentificadorBoton(idBoton) {
				alert("El botón seleccionado tiene como identificador " + idBoton);
			}

			/* Función visualizarIdentificadorElemento */
			function visualizarIdentificadorElemento(idElemento) {
				alert("El enlace seleccionado tiene como identificador " + idElemento);
			}

		</script>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - BOTON_01</h1>

		<!-- Inicio script JavaScript -->
		<script type='text/javascript'>
			/* Visualización del nombre del script */
			alert("BOTON_01");

		</script>

		<!-- Formulario con un botón a desactivar -->
		<form name="formulario1">
			Un clic en el botón de confirmación lo va a desactivar
			<br>
			<br />
			<input
			type="button"
			id="miBoton"
			value="OK"
			onclick="desactivarBoton();"
			/>
		</form>

		<!-- Formulario con 2 botones (obtener el nombre) -->
		<br />
		<hr>
		<br />
		<form name="formulario2">
			Un clic en uno de los botones visualizará el nombre (nombre)
			<br />
			<br />
			<input
			type="button"
			id="miBoton1"
			value="Botón1"
			onclick="visualizarNombreBoton(this.value);"
			/>
			<br />
			<input
			type="button"
			id="miBoton2"
			value="Botón2"
			onclick="visualizarNombreBoton(this.value);"
			/>
			<br />
		</form>

		<!-- Formulario con 2 botones y 1 enlace hypertexto (obtener identificador) -->
		<br />
		<hr>
		<br />
		Un clic en uno de los botones o el enlace hypertexto visualizará el identificador
		<br />
		<br />
		<form name="formulario3">
			<input
			type="button"
			id="miBoton3"
			value="Botón3"
			onclick="visualizarIdentificadorElemento(this.id);"
			/>
			<br />
			<input
			type="button"
			id="miBoton4"
			value="Botón4"
			onclick="visualizarIdentificadorElemento(this.id);"
			/>
			<br />
			<a
			href="#"
			id="monLien"
			onclick="visualizarIdentificadorElemento(this.id);"> Enlace hipertexto </a>
		</form>

	</body>

</html>
