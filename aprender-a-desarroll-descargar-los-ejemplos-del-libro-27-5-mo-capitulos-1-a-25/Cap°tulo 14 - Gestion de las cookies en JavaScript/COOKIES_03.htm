<!-- Inicio script HTML -->
<html>

	<!-- Inicio encabezado script HTML -->
	<head>

		<!-- Etiqueta meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- Título del script HTML -->
		<title>COOKIES_03</title>

	</head>

	<!-- Inicio sección body del script HTML -->
	<body>

		<!-- Título de la operación -->
		<h1>Ediciones ENI - JavaScript - COOKIES_03</h1>

		<!-- Inicio script JavaScript -->
		<script>
		
			/* Visualización del nombre del script */
			alert("COOKIES_03");

			/* Definición de la función Javascript de eliminación de una cookie */
			function eliminaciónCookie(nombreCookie, valorCookie, caducidadCookie, rutaCookie, dominioCookie, seguridadCookie) {
				document.cookie = nombreCookie + ' = ' + escape(valorCookie) + '  ' + ((caducidadCookie == undefined) ? '' : ('; expires = ' + caducidadCookie.toGMTString())) + ((rutaCookie == undefined) ? '' : ('; path = ' + rutaCookie)) + ((dominioCookie == undefined) ? '' : ('; domain = ' + dominioCookie)) + ((seguridadCookie == true) ? '; seguridadCookie' : '');
			}

			/* Eliminación de una cookie mediante una llamada de la función eliminaciónCookie */
			var dateExpiration = new Date();
			dateExpiration.setTime(dateExpiration.getTime() - 1);
			// Nota del autor: - dateExpiration es un objeto de tipo date (por defecto inicializada a la fecha sistema)
			//      - La fecha de fin de validez de la cookie (se elimina) se calcula a partir
			//        de la fecha de sistema (-1 -> la cookie se eliminará)
			eliminaciónCookie('miCookie', '', dateExpiration, '/');
			// Nombre de la cookie : miCookie
			// Valor de la cookie : Vacío
			// Caducidad de la cookie : Inmediata !!! (date de caducidad anterior a la fecha de sistema)
			// Accessibilidad : Accessible a todo el site

			/* Mensaje de control */
			document.write("La cookie miCookie se ha escrito en el disco duro");

		</script>

	</body>

</html>
