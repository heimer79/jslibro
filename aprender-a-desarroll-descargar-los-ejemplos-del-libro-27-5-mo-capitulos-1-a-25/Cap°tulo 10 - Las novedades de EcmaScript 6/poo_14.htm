        <!-- Visualización del título del script -->
        <h1>EcmaScript 6 : POO Sample 4 - Script poo_14.htm</h1>
  
  		  <!-- Script JavaScript -->
  		  <script>
  			          
          // Ejemplo 4 : Surclasificación de método
          // ====================================
          
          // Definición de la clase Polygon
          class Polygon {
            
            // Método constructor
            constructor(height, width) {
              this.name = 'Polygon';
              this.height = height;
              this.width = width;
            }
          
            // Método sayName
            sayName() {
              document.write('Hi, I am a ', this.name + '.' + '<br />');
            }
          
            // Método sayHistory
            sayHistory() {
              document.write('"Polygon" is derived from the Greek polus (many) ' + 'and gonia (angle).' + '<br />');
            }

          }
          
          // Definición de una clase Square (extensión de la clase Polygon)
          class Square extends Polygon {
            
            // Método constructor
            constructor(length) {
              
              // La contraseña super sirve de acceso a los atributo y métodos de la clase padre (Polygon)
              // Aquí, el argumento length sirve para indicar al vez los atributos height y width requeridos por el padre
              // provided for the Polygon's width and height
              super(length, length);

              // Definición del atributo name (A posicionar obligatoriamente después super())
              this.name = 'Square';

            }
          
            // Método de tipo getter (acceso a los valores de los atributos)
            get area() {
              // Retorno de la superficie
              return this.height * this.width;
            }
          
            // Método de tipo setter (modificación del atributo area)
            set area(value) {
              this.area = value;
            }

          }
          
          // Definición de una clase Rectangulo (extensión de la clase Polygon)
          class Rectangulo extends Polygon {
            
            // Método constructor
            constructor(height, width) {
              
              super(height, width);
              
              // Definición del atributo name (A positionar obligatoriamente después super())              
              this.name = 'Rectangulo';
              
            }
            
            // Método sayName (del mismo nombre que una clase del padre) y la outclassing
            sayName() {
              
              document.write('My name (via la clase Rectangulo y no Polygon) is ', this.name + '.<br />');
              
              // Llamada al método sayHistory de la clase padre Polygon
              super.sayHistory();
              
            }
          
          }
          
          // Inicialización de un objeto r de la clase Rectangulo
          let r = new Rectangulo(50, 60);
          
          // Llamada al método sayName de la clase Rectangulo
          r.sayName();

  		  </script>
      
      </font>

	</body>
